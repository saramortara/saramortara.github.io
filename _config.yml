name: paRtilhando códigos de R
title: uma página por Sara Mortara
description: >
    aqui eu compartilho o que apanhei nos últimos anos de R e modelagem estatística.

theme: jekyll-theme-midnight

# Social
twitter: "@MortaraSara" #Add your Twitter
github: "@saramortara"

# Comments
discus-identifier: jtemporal

# Paginate
paginate: 5
paginate_path: /page:num/

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
include: [_pages]

